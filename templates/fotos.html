<!DOCTYPE html>
<div id="activiteiten">
    <h4 class="pageTitle">Foto's</h4>

    <div class="activiteit" ng-repeat="event in fotosModel.events">
        <a class="link" ng-href="{{fotosModel.goToEvent(event.id)}}">
            <div class="fotoWrapper">
                <img ng-if="event.front_image" class="foto" ng-src="{{'data/fotos/' + event.id + '/' + event.front_image}}" alt="Voorbeeld foto" onerror="this.src='img/default-image.jpg'">
                <img ng-if="!event.front_image" class="foto" src="img/default-image.jpg" alt="Voorbeeld foto">
            </div>
            <span class="title" ng-bind="event.title"></span>
            <div class="clear"></div>
            <span class="date" ng-if="fotosModel.getDate(event.date)">
                <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                <span ng-bind="fotosModel.getDate(event.date)" style="margin-left: 5px;"></span>
            </span>
        </a>
    </div>
</div>

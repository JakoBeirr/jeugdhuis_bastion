<!DOCTYPE html>
<div id="events">
    <div class="event" ng-repeat="event in fotosModel.events">
        <a ng-href="{{fotosModel.goToEvent(event.id)}}">
            <div class="eventWidth eventFrontImage">
                <img ng-if="event.front_image" class="frontImage" ng-src="{{'data/fotos/' + event.id + '/' + event.front_image}}" alt="Voorbeeld foto" onerror="this.src='img/default-image.jpg'">
                <img ng-if="!event.front_image" class="frontImage" src="img/default-image.jpg" alt="Voorbeeld foto">
            </div>
            <div class="clear"></div>
            <span class="eventWidth eventTitle" ng-bind="event.title"></span>
            <div class="clear"></div>
            <span class="eventDate"><span class="glyphicon glyphicon-calendar" aria-hidden="true"> <span ng-bind="fotosModel.getDate(event.date)"></span></span>
            </span>
        </a>
    </div>
</div>

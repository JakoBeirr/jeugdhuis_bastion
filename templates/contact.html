<!DOCTYPE html>
<div>
    <h4 class="pageTitle">Contactgegevens</h4>

    <div id="contactGegevens">
        <p>
            <strong>E-mailadres:</strong>
            jeugdhuisbrecht@gmail.com
        </p>
        <p>
            <strong>Adres:</strong>
            Ambachtslaan 10, 2960 Brecht
        </p>

        <form action="mailto:jeugdhuisbrecht@gmail.com" method="post" enctype="text/plain" class="form-group contactForm">
            <strong>Contacteer ons</strong>

            <input type="text" class="form-control" placeholder="Naam" name="name" style="margin: 5px 0px 5px 0px"/>
            <input type="text" class="form-control" placeholder="E-mail" name="mail" style="margin: 5px 0px 5px 0px"/>
            <input type="text" class="form-control" placeholder="Onderwerp" name="subject" style="margin: 5px 0px 5px 0px"/>
            <textarea type="text" class="form-control" rows="5" placeholder="Bericht" name="comment" style="margin: 5px 0px 5px 0px"/>

            <input type="submit" class="btn btn-primary" value="Verstuur" style="float: right;">
        </form>
    </div>

    <div id="map"></div>

    <script>
        function initMap() {
            var myLatLng = {
                lat: 51.35412,
                lng: 4.63235
            };

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 17,
                center: myLatLng
            });

            var infowindow = new google.maps.InfoWindow({content: '<p><strong>Jeugdhuis \'t Bastion,</strong></p><p style="line-height: 5px;">Brechts jeugdhuis waar het voor de jongeren</p><p style="line-height: 5px;">van Brecht en omstreken gezellig vertoeven is.</p>'});

            var marker = new google.maps.Marker({position: myLatLng, map: map, title: 'Jeugdhuis \'t Bastion'});

            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
</div>

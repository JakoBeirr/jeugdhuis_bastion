<!DOCTYPE html>
<div>
    <h4 class="pageTitle">Contactgegevens</h4>

    <div id="contactGegevens">
        <p>
            <strong>E-mailadres:</strong>
            jeugdhuisbrecht@gmail.com
        </p>
        <p>
            <strong>Adres:</strong>
            Ambachtslaan 12, 2960 Brecht
        </p>
        <p>
            <strong>Openingsuren:</strong>
			Iedere vrijdag van 20u30 tot 03u00
        </p>
        <div class="form-group contactForm">
            <strong>Contacteer ons</strong>

            <input type="text" class="form-control" ng-model="contactModel.mailForm.from" placeholder="Van" name="from" style="margin: 5px 0px 5px 0px"/>
            <input type="text" class="form-control" ng-model="contactModel.mailForm.subject" placeholder="Onderwerp" name="subject" style="margin: 5px 0px 5px 0px"/>
            <textarea class="form-control" rows="5" ng-model="contactModel.mailForm.message" placeholder="Bericht" name="comment" style="margin: 5px 0px 5px 0px"></textarea>

            <button type="button" class="btn btn-primary" name="sendMailButton" ng-click="contactModel.sendMail()" style="float: right;">Verstuur</button>

            <!--tonen op scherm van melding-->
        </div>
    </div>

    <div id="map"></div>

    <script>
        function initMap() {
            var myLatLng = {
                lat: 51.35412,
                lng: 4.63235
            };

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 17,
                center: myLatLng
            });

            var infowindow = new google.maps.InfoWindow({content: '<p><strong>Jeugdhuis \'t Bastion,</strong></p><p style="line-height: 5px;">Brechts jeugdhuis waar het voor de jongeren</p><p style="line-height: 5px;">van Brecht en omstreken gezellig vertoeven is.</p>'});

            var marker = new google.maps.Marker({position: myLatLng, map: map, title: 'Jeugdhuis \'t Bastion'});

            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyATfI5hoiILiQfnW6Qb70twA5P-idn0rWk&callback=initMap" async defer></script>
</div>

<!DOCTYPE html>
<h4 class="pageTitle" ng-bind="eventFotosModel.eventTitle"></h4>

<div id="images">
    <a class="eventImage" ng-repeat="image in eventFotosModel.eventImages" ng-click="eventFotosModel.showImageDetails($index)">
        <div class="eventImageWidth imageImage">
            <img ng-if="image.name" class="image" ng-src="{{'data/fotos/' + eventFotosModel.eventId + '/' + image.name}}" alt="foto" onerror="this.src='img/default-image.jpg'">
            <img ng-if="!image.name" class="image" src="img/default-image.jpg" alt="foto">
        </div>
        <div class="clear"></div>
        <span class="eventImageWidth imageName" ng-bind="image.name"></span>
    </a>
</div>

<div class="modal" id="imageDetailModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body" id="imageDetailModalBody">
                <button type="button" id="imageDetailClose" class="close" aria-label="Close" ng-click="eventFotosModel.hideModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <img class="imageDetailImage" ng-if="eventFotosModel.selectedImage.imageDetailName" ng-src="{{'data/fotos/' + eventFotosModel.eventId + '/' + eventFotosModel.selectedImage.imageDetailName}}" alt="foto" onerror="this.src='img/default-image.jpg'">
                <img class="imageDetailImage" ng-if="!eventFotosModel.selectedImage.imageDetailName" src="img/default-image.jpg" alt="foto">

                <a class="left carousel-control" role="button" style="position:absolute; top: 40px; cursor: pointer;" ng-click="eventFotosModel.lowerIndex()">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" role="button" style="position:absolute; top: 40px; cursor: pointer;" ng-click="eventFotosModel.higherIndex()">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="modal-footer eventFotoURLDiv">
            <strong>Deelbare Link: </strong> <span class="eventFotoURL" ng-bind="eventFotosModel.selectedImage.imageUrl"></span>
        </div>
    </div>
</div>
